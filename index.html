<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1becaab1fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weatherAppCard">
        <div class="card-body">
          <div class="float-end">
            <form class="d-flex" id="search-city">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Change City"
                aria-label="Change City"
                autofocus="on"
                autocomplete="off"
                id="search-text-input"
              />
              <input id="search-button" type="submit" value="Search" />
            </form>

            <button id="current-location-button">üìç Use location</button>
          </div>
          <div class="row">
            <div class="col-5">
              <h1 class="card-title" id="city-name"></h1>

              <h3 class="dayTime"></h3>
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="farenheit-link" class="active"> ¬∞F </a>
                |
                <a href="#" id="celsius-link">¬∞C</a>
              </span>
            </div>

            <div class="col-6" id="weather-info">
              <img src="" alt="" id="big-icon" />
              <span id="weather-descriptor"></span>
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind-speed"></span>km/h</li>
              </ul>
            </div>
          </div>

          <div class="card hourlyForecast">
            <h4 class="card-title">Hourly Forecast</h4>
            <div class="card-body">
              <div class="row weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <a id="open-source-link" href="https://github.com/kdelavan/weather_app"
        >Open-source code</a
      ><span id="code-author"> by Kathryn Delavan</span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
